        <main id ="mainPanier" class="container-fluid">          
          <h1 class="text-center">Votre Panier</h1>
          <div id = "panier"> 
          </div>

          <div class="text-danger">
            <p>Pour valider votre commande, veuillez remplir ce formulaire</p>
          </div>

          <form method="POST" class="text-body" id="formulaire">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control " id="prenom" name="prenom" placeholder="Votre Prenom" required >
              <span id="prenomManquant"></span>
            </div>
            <div class="form-group">
              <label for="nom">Nom de Famille</label>
              <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre Nom de Famille" required >
              <span id="nomManquant"></span>
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Votre adresse" required>
              <span id="adresseManquante"></span>
            </div>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" id="ville" name="ville" placeholder="Votre ville" required >
              <span id="villeManquante"></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Votre Adresse Email" required>
              <span id="emailManquant"></span>
            </div>
            <div class="text-center"> 
              <button type="submit" class="btn btn-primary" id="buttonValider">Valider votre commande</button>
            </div>
          </form>

        </main>
